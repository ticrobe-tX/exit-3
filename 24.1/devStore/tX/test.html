<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Label Example</title>
    <style>
        /* Basic styling */
        .floating-label {
            position: relative;
            margin-bottom: 20px;
        }

        .floating-label input {
            width: 100%;
            padding: 8px 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .floating-label label {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            color: #aaa;
            font-size: 16px;
            transition: 0.2s ease all;
            pointer-events: none;
            /* Prevent clicking on label */
        }

        /* When input is focused or has value */
        .floating-label input:focus+label,.floating-label input:not(:placeholder-shown)+label {
            top: 0;
            font-size: 12px;
            color: #007BFF;
            /* Highlight color */
        }
    </style>
</head>

<body>
    <form>
        <div class="floating-label">
            <input type="text" id="username" name="username" placeholder=" ">
            <label for="username">Username</label>
        </div>
    </form>
    <form>
        <div class="floating-label">
            <input type="password" id="password" name="password" placeholder=" " required>
            <label for="password">Password</label>
        </div>
    </form>
    <script>
        // Insert the JavaScript here
    </script>
</body>

</html>
